<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reality Augmented Scene</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.glitch.global/18f41b3d-6115-4a4a-ba8b-7fd4077d0bc4/targets%20(1).mind?v=1719438867758;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          rotation="0 0 0"
          position="0 0 0.1"
          scale="1 1 1"
          src="https://cdn.glitch.global/c20298d8-89b7-46df-91eb-665bb1037a5f/stylized_ww1_plane.glb?v=1719509932862"
        >
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
